<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website URL Submission</title>
    <style>
        body {
            background: url("image source\image1.jpg");
            background-color: #f1e9e9;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 110vh;
           
        }
        .wrapper{
            position: fixed;
            width: 550px;
            height: 350px;
            background: transparent;
            border: 2px solid rgba(255, 255 , 255, .5);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 30px rgba(0,0,0,.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wrapper .container {
            width: 100%;
            padding: 40px;
        }
          h2{
            margin-top: 40%;
          }
        .container h2 {
            text-align: center;
            font-size: 2em;
            color: #0c0c0c;
            margin-top: 1%;
        }
        .form-group {
            position: relative;
            width: 100%;
            height: 50px;
            border-bottom: 2px solid #0c0c0c;
            margin: 30px 0;
        }

        .form-group label{
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 1em;
            color: #0c0c0c;
            font-weight: 500;
            pointer-events: none;
        }

        .form-group input:focus~label,
        .form-group input:valid~label {
            top: -5px;
        }
        
        .form-group input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            color: #000306;
            font-weight: 300;
            padding: 0 35px 0 5px;
        }

        ::-webkit-input-placeholder { /* WebKit browsers */
      color: transparent;
    }
    :-moz-placeholder { /* Mozilla Firefox 4 to 18 */
      color: transparent;
    }
    ::-moz-placeholder { /* Mozilla Firefox 19+ */
      color: transparent;
    }
    :-ms-input-placeholder { /* Internet Explorer 10+ */
      color: transparent;
    }
     input:focus::placeholder {
        color: rgb(8, 8, 8);
     }  

     .btn{
        width: 30%;
        height: 40px;
        margin-top: 5%;
        background: #0582e1;
        border: none;
        outline: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1em;
        color: #0b0a0a;
        font-weight: 500;
        text-align: center;
        margin-left: 33%;
        margin-right: 33%;
        margin-top: 10%;
     }
    </style>
</head>
<body>
    <div class="wrapper">
    <div class="container">
        <h2>Website URL Submission</h2>
        <form action="#" method="post" id="urlForm">
            <div class="form-group">
                <span class="icon"></span>
               
                <input type="text" id="websiteUrl" name="websiteUrl"  placeholder="Enter Website URL" required>
                <label for="websiteUrl">Website URL:</label>
                <button type="submit" class="btn">Submit</button>
            </div>
            
        </form>
    </div>
</div>
</body>
</html>
